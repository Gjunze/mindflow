<div class='content'>
	<div class='row'>
		<div class="col-lg-12 text-center m-t-md">
                <h3>
                    MindFlow 为创造者而生
                </h3>

            </div>
	</div>
	<div class='row'>
		<div class='col-lg-12'>
		<div class='hpanel'>
			<div class='panel-body'>
        <div id="hbreadcrumb" class="pull-right m-t-lg">
            <ol class="hbreadcrumb breadcrumb" >
				<li>
				<a  (click)="onSaveShare()"> 保存</a>
				</li>
            </ol>
        </div>
  			<h2 class="font-light m-b-xs">
          {{title}}
        </h2>
			</div>
		</div>
		</div>
	</div>
	<div class='row main'>
		<div [ngClass]='{"col-lg-6":showTable, "col-lg-12":!showTable, graph:true}'>
			<div class='hpanel'>
					<app-diagram *ngIf='storeType==="flow"'  (onInit)="diagramInit($event)" >
					</app-diagram>	
					<app-mind-diagram  *ngIf='storeType==="mind"'   (onInit)="diagramInit()" > 
					</app-mind-diagram>	
			</div>
		</div>
		<div class='col-lg-6' *ngIf='showTable'>
			<div class='hpanel'>
				<div class='panel-body'>
					<table class='table table-striped' [mfData]='paths' #mf="mfDataTable">
					    <thead>
					    <tr>
					        <th style="width: 10%">
					            路径
					        </th>
					        <th style="width: 10%">
					            步骤
					        </th>
							
					        <th style="width: 27%">
					           前置状态
					        </th>
					        <th style="width: 27%">
					            动作
					        </th>
					        <th style="width: 27%">
					            期待结果
					        </th>
					    </tr>
					    </thead>

					 <tr *ngFor='let item of mf.data'>
					  <td> {{item[0]}} </td>
					  <td> {{item[1]}} </td>
					  <td> {{item[2]}} </td>
					  <td> {{item[3]}} </td>
					  <td> {{item[4]}} </td>

					 </tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
