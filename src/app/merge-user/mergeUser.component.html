<div class="row">
    <div class="col-lg-12">
        <div class="hpanel">
        <div class="panel-body">
            <form (ngSubmit)="onSubmit(form)" class="form-horizontal" #form="ngForm" >
            <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10" >
                <input type="text" class="form-control" [(ngModel)]="email" name="email"  required>
            </div>
            </div>

            <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10" >
                    <input type="password" class="form-control"  [(ngModel)]="password" name="password" required />
            </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">绑定</button>
                <button class="btn btn-primary" type="button" [routerLink]="'/docs'">以后再说</button>
                
            </div>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
