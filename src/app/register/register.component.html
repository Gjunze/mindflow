<header class='container'>
  <a class='brand' [routerLink]='"/"'>
    MindFlow
  </a>  
</header>

<div class="login-container">
  <div class="row">
      <div class="col-md-12">
          <div class="text-center m-b-md">
              <h3>注册</h3>
          </div>
          <div class="hpanel">
              <div class="panel-body">
                  <form action="#" id="loginForm">
                      <div class="form-group">
                          <label class="control-label" for="username">用户名</label>
                          <input id="username" class="form-control" name="username" [(ngModel)]='model.username'>
                      </div>
                      <div class="form-group">
                          <label class="control-label" for="password">密码</label>
                          <input type="password" id="password" class="form-control" name="password" [(ngModel)]='model.password'>
                      </div>
                      <div class="form-group">
                          <label class="control-label" for="email">邮箱</label>
                          <input type="email" id="email" class="form-control" name="email" [(ngModel)]='model.email'>
                      </div>
                      <button class="btn btn-default2 btn-block btn-outline" (click)='register()'>注册</button>
                      <a class="btn btn-default btn-block btn-outline" [routerLink]='"/login"'>登录</a>
                  </form>
                  
              </div>
          </div>
      </div>
  </div>
</div>
