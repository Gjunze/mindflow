<header class='container'>
  <a class='brand' [routerLink]='"/"'>
    MindFlow
  </a>  
</header>
<div class="login-container">
  <div class="row">
      <div class="col-md-12">
          <div class="text-center m-b-md">
              <h3>使用邮箱或者微信登录</h3>
          </div>
          <div class="hpanel">
              <div class="panel-body">
                  <form action="#" id="loginForm">
                      <div class="form-group">
                          <label class="control-label" for="email">邮箱</label>
                          <input type="email" [(ngModel)]='model.email' required="true" name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label class="control-label" for="password">密码</label>
                          <input type="password"  [(ngModel)]='model.password' required="true" name="password" id="password" class="form-control">
                      </div>
                      <button class="btn btn-default2 btn-block btn-outline" name='login-button' (click)='login()'> 登录</button>
                      <a class="btn btn-default btn-block btn-outline" [routerLink]='"/register"'>注册</a>
                  </form>
                  <div id='wx_qr'>
                    <img [src]="wxQrUrl" >
                    <div class='text'>使用微信扫码登录</div>
                </div>
                      
              </div>
          </div>
      </div>
  </div>
</div>
