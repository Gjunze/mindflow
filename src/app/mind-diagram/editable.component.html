<div #container class='edit-container edit-layer'
  [style.left]='_left' 
  [style.top]='_top'
  (click)='onContainerClick($event)'
  >
  <div class='toolbar'> 
      <span (click)='addLink($event, addLinkTemplate)'> 链接 </span>
      <div class='separator'> </div>
      <span (click)='toggleHighlight($event)' [class.highlighted]='content.highlight'>高亮</span>
  </div>    
      
  <div #edit class='edit input' contenteditable="true" 
    [style.minWidth]='_minWidth'
    [style.minHeight]='_minHeight'
    (click)='onEditClick($event)'
    [(contenteditableModel)]='content.text'
    (keydown.control.enter)='onEditNewLine($event)'
    (keydown.enter)='onBlankClick($event)'
    [class.highlighted]='content.highlight'
    >
  </div>
    
</div>

<ng-template #addLinkTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">输入链接</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class='form-horizontal' (submit)='content.link=_link;modalRef.hide()'>
      <div class='col-sm-10'> <input class='input form-control' type='url' [(ngModel)]='_link' (click)='noevent($event)' name='url'></div>
      <button  class="btn btn-default" (click)="content.link=_link;modalRef.hide()">确定</button>    
    </form>
  </div>
</ng-template>
