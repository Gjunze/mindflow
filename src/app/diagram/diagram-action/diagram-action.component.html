<div mat-fab (click)='close("Process")' *ngIf='!simpleMode'> 
  <button mat-fab>
  <mat-icon>
    <svg  viewBox="0 0 120 120"
      xmlns="http://www.w3.org/2000/svg">
  
    <rect x="0" y="20" width="120" height="80"/>
  </svg>  </mat-icon>
  </button>
</div>
<div mat-fab (click)='close("Decision")' *ngIf='!simpleMode'>
    <button mat-fab>
        <mat-icon>
          <svg  viewBox="0 0 120 120"
            xmlns="http://www.w3.org/2000/svg">
          <g transform="rotate(45 60 60)">
              <rect x="20" y="20" width="80" height="80"/>
          </g>
        </svg>  </mat-icon>
        </button>        
</div>
<div mat-fab (click)='close("EndState")' matToolTip='创建新节点' *ngIf='!simpleMode'>
  <button mat-fab>
    End
  </button>
</div>
<button mat-fab (click)='close("delete")' matToolTip='删除'><mat-icon>delete</mat-icon></button>
